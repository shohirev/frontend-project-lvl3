<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              Ã—
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a id="modalFollowLinkBtn" class="btn btn-primary"></a>
            <button
              id="modalCloseBtn"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <form id="rss-form">
        <fieldset>
          <div class="form-row">
            <div class="col">
              <input
                required
                id="rss-input"
                class="form-control form-control-lg w-100"
                name="url"
                role="textbox"
                aria-label="url"
                value=""
              />
            </div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                role="button"
                name="add"
                aria-label="add"
              ></button>
            </div>
          </div>
          <div id="feedback"></div>
        </fieldset>
      </form>
    </div>
    <div class="container-xl">
      <div class="row">
        <div id="feeds" class="col-md-10 col-lg-8 mx-auto">
          <h2></h2>
          <ul id="feeds-list" class="list-group"></ul>
        </div>
      </div>
      <div class="row">
        <div id="posts" class="col-md-10 col-lg-8 mx-auto">
          <h2></h2>
          <ul id="posts-list" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
